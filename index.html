<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="responsive.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="card">
      <picture>
        <source media="(min-width:1200px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="imagem perfume" class="img-perfume">
      </picture>
      <section class="infos">
        <p class="titulo-perfume">PERFUME</p>
        <h1 class="nome-perfume">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco">
          <h1 class="preco-novo">$149.99</h1>
          <h2 class="preco-velho">$169.99</h2>
        </div>
        <a href="#" class="btn" target="_blank">
          <img class="icone-carrinho" src="./images/icon-cart.svg" alt="icone carrinho"> Add to Cart
        </a>
      </section>
    </div>
  </main>
</body>
</html>
